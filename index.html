<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="BackstreetJapan, backstreetjapan, backstreet japan. Access: https://backstreetjapan.github.io" />
        <meta name="keywords" content="BackstreetJapan, backstreetjapan, backstreet japan, sharing, inspire, stories, Japan, education, work, recruitment, opportunities, mindset, growth, career, business" />
        <meta name="author" content="BackstreetJapan, backstreetjapan, backstreet japan" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/x-icon" href="resources/images/logo.ico">
        <title>
            BackstreetJapan
        </title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card-box">
                        <div class="mb-4 d-flex align-items-start">
                            <!-- Logo section -->
                            <div class="me-3 d-flex">
                                <img src="resources/images/logo.png" alt="Logo"
                                    class="card-logo rounded-circle align-self-stretch">
                            </div>

                            <!-- Text section -->
                            <div>
                                <h1 class="mb-2">BackstreetJapan</h1>
                                <p class="mb-0">We are committed to inspire you with untold insights and life stories. </p>
                            </div>
                        </div>
                        <hr>
                        <div class="mb-4 d-flex align-items-start" style="justify-content: space-between;">
                            <!-- Link section -->
                            <div class="me-3 d-flex">
                                <div class="social-links">
                                    <a href="https://www.youtube.com/@BackstreetJapan" target="_blank"><i class="bi bi-youtube"></i> @BackstreetJapan</a>
                                    <a href="https://www.instagram.com/backstreetjapan" target="_blank"><i class="bi bi-instagram"></i> @backstreetjapan</a>
                                    <a href="https://www.tiktok.com/@backstreet.japan" target="_blank"><i class="bi bi-tiktok"></i> @backstreet.japan</a>
                                </div>
                            </div>
                            <!-- QR code (if you want) -->
                            <div class="qr_code">
                                <img src="resources/images/qr_code.png" alt="Logo"
                                    class="card-logo align-self-stretch">
                            </div>
                        </div>
                        <div>
                            If you are interested in collaborating with us, please kindly fill out <a href="collaboration.html">this form</a>.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/bootstrap.min.js"></script>
